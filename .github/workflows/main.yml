name: Ngrok Tunnel Setup

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ngrok
        run: |
          ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok tcp 3389

      - name: Show Ngrok URL
        run: curl -s http://127.0.0.1:4040/api/tunnels | jq '.tunnels[0].public_url'
